apiVersion: "pipecd.dev/v1beta1"
kind: SealedSecret
spec:
  template: |
    apiVersion: v1
    kind: Secret
    metadata:
      name: mysecret
    type: Opaque
    data:
      username: {{ .encryptedData.username }}
      password: {{ .encryptedData.password }}
  encryptedData:
    username: encrypted-username
    password: encrypted-password
